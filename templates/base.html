<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" class="">
    
    {% block title %}
    
        {% if title %}
            <title>Flask - {{ title }}</title>
        {% else %}
            <title>Flask Blog</title>
        {% endif %}
    
    {% endblock title %}

</head>
<body>
    <div class="wrapper">

    {% block header%}
    {% endblock header%}

    {% block content %}
    {% endblock content %}

    {% block footer%}
    {% endblock footer%}
    
    </div>
</body>
</html>
