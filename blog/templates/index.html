{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1>{{ title }}</h1> 

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

</div>




{% endblock content %}
